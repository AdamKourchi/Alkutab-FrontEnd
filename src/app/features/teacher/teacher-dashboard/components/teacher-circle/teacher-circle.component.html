<nav mat-tab-nav-bar [tabPanel]="tabPanel">
    @for (link of links; track link) {
    <a mat-tab-link (click)="navigateTo(link.route)" [active]="activeLink == link.route">
      {{ link.name  }}
    </a>
    }
  </nav>
  
  <mat-tab-nav-panel #tabPanel>
    <router-outlet></router-outlet>
  </mat-tab-nav-panel>
